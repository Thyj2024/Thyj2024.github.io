<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Zip File</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* 方向改为列，使元素垂直堆叠 */
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center; /* 容器内的元素居中对齐 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 使按钮水平居中 */
        }
        .download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #45a049;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px; /* 增加标题和按钮之间的间距 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮下载代码压缩包</h1>
        <!-- 下载按钮链接指向你的压缩包 -->
        <a href="爬取含春的500句诗词并生成词云图.zip" download class="download-button">😊💕</a>
    </div>
</body>
</html>
